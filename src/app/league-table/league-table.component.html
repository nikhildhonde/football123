
<div class="container">  
  <table class="table-bordered" >
    <thead>
      <tr>           
        <th>Id</th>
        <th>Logo</th>
        <th>Name</th>
        <th>Games</th>
        <th>Win</th>
        <th>Draw</th>
        <th>Lose</th>
        <th>Goal Differance</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">           
        <td> {{item.team.id}}</td>
        <td> <img src={{item.team.logo}} alt ="countryflag" height="30" width="30"></td>
        <td><a [routerLink]="['/game-results']" (click)="onSelectTeamName(item.team.id)"> {{item.team.name}}</a></td>
        <td> {{item.all.played}}</td>
        <td> {{item.all.win}}</td>
        <td> {{item.all.draw}}</td>
        <td> {{item.all.lose}}</td>
        <td> {{item.goalsDiff}}</td>
        <td> {{item.points}}</td>
      </tr>
    </tbody> 
  </table>
  </div>  
  <div>
</div>
